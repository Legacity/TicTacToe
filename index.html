<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 300px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #007BFF;
            position: relative;
            cursor: pointer;
            background-color: #222;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center;
        }

        .cell:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        .winner-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #FFD700; /* Golden color for the winner's message */
            display: none;
            animation: fadeIn 0.5s forwards;
        }

        .line {
            position: absolute;
            width: 5px;
            background-color: red;
            z-index: 1;
        }

        @keyframes slideIn {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s forwards;
        }

        .modal {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Added some styling for the "Made by Ahmad Malik" section */
        .made-by {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="message">Tic-Tac-Toe</div>
    <div class="board" id="board"></div>
    <div class="winner-message" id="winnerMessage"></div>
    <div class="line" id="winningLine"></div>

    <script>
        const board = document.getElementById("board");
        const cells = Array.from({ length: 9 });
        const winningLine = document.getElementById("winningLine");
        const winnerMessage = document.getElementById("winnerMessage");
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let currentPlayer = "X";
        let gameOver = false;

        cells.forEach((cell, index) => {
            cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = index;
            cell.addEventListener("click", handleCellClick);
            cells[index] = cell;
            board.appendChild(cell);
        });

        function handleCellClick(event) {
            if (gameOver) return;

            const cell = event.target;
            const index = cell.dataset.index;

            if (cells[index].textContent === "") {
                cells[index].textContent = currentPlayer;

                if (checkWin(currentPlayer)) {
                    gameOver = true;
                    showWinningLine(currentPlayer, index);
                    showWinnerMessage(currentPlayer);
                } else if (cells.every((cell) => cell.textContent !== "")) {
                    gameOver = true;
                    displayWinnerModal("draw");
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    document.querySelector(".message").textContent = `${currentPlayer}'s turn`;
                    setTimeout(makeComputerMove, 1000);
                }
            }
        }

        function makeComputerMove() {
            if (gameOver) return;
            const bestMove = minimax(cells, currentPlayer).index;
            cells[bestMove].textContent = currentPlayer;

            if (checkWin(currentPlayer)) {
                gameOver = true;
                showWinningLine(currentPlayer, bestMove);
                showWinnerMessage(currentPlayer);
            } else if (cells.every((cell) => cell.textContent !== "")) {
                gameOver = true;
                displayWinnerModal("draw");
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                document.querySelector(".message").textContent = `${currentPlayer}'s turn`;
            }
        }

        function checkWin(player) {
            return winningCombos.some(combo => {
                return combo.every(index => cells[index].textContent === player);
            });
        }

        function showWinningLine(player, index) {
            const [x, y] = getCoordinates(index);
            const angle = index % 2 === 0 ? 45 : -45; // Diagonal lines have different angles
            winningLine.style.transform = `rotate(${angle}deg)`;
            winningLine.style.width = "0";
            winningLine.style.height = "105px";
            winningLine.style.left = `${x + 50}px`;
            winningLine.style.top = `${y + 50}px`;
            winningLine.style.animation = "slideIn 0.5s forwards";

            setTimeout(() => {
                winningLine.style.animation = "none";
            }, 500);
        }

        function showWinnerMessage(winner) {
            winnerMessage.textContent = `${winner} wins!`;
            winnerMessage.style.display = "block";
        }

        function getCoordinates(index) {
            const x = (index % 3) * 100;
            const y = Math.floor(index / 3) * 100;
            return [x, y];
        }


        function displayWinnerModal(winner) {
            const modalContainer = document.getElementById("modalContainer");
            const modal = document.getElementById("modal");
            const winnerText = document.getElementById("winnerText");
            const tryAgainButton = document.getElementById("tryAgainButton");
            const leaveButton = document.getElementById("leaveButton");

            if (winner === "draw") {
                winnerText.textContent = "It's a draw!";
            } else {
                winnerText.textContent = `${winner} wins!`;
            }

            modalContainer.style.display = "flex";

            tryAgainButton.addEventListener("click", () => {
                resetGame();
                modalContainer.style.display = "none";
            });

            leaveButton.addEventListener("click", () => {
                modalContainer.style.display = "none";
            });
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = "";
            });

            currentPlayer = "X";
            gameOver = false;
            document.querySelector(".message").textContent = `${currentPlayer}'s turn`;
            winningLine.style.animation = "none";
            winnerMessage.style.display = "none";
            document.querySelector(".message").textContent = "Tic-Tac-Toe";
        }

        function minimax(board, player) {
            const availableMoves = board
                .filter(cell => cell.textContent === "")
                .map(cell => cell.dataset.index);
                
            if (checkWin("X")) {
                return { score: -1 };
            } else if (checkWin("O")) {
                return { score: 1 };
            } else if (availableMoves.length === 0) {
                return { score: 0 };
            }

            const moves = [];

            for (let i = 0; i < availableMoves.length; i++) {
                const move = {};
                move.index = board[availableMoves[i]].dataset.index;
                board[availableMoves[i]].textContent = player;

                if (player === "O") {
                    const result = minimax(board, "X");
                    move.score = result.score;
                } else {
                    const result = minimax(board, "O");
                    move.score = result.score;
                }

                board[availableMoves[i]].textContent = "";
                moves.push(move);
            }

            let bestMove;
            if (player === "O") {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }

            return moves[bestMove];
        }
    </script>

    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <h2 id="winnerText">Winner</h2>
            <button id="tryAgainButton">Try Again</button>
            <button id="leaveButton">Leave</button>
        </div>
    </div>

    <div class="made-by">
        Made by Ahmad Malik
    </div>
</body>
</html>
